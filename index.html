<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk Interview Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./hero.jpeg');
            height: 100%;
            background-position: center;
            background-repeat: repeat;
            background-size:auto; 
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .time-unit {
            display: inline-block;
            margin: 0 0.5rem;
        }
        .time-value {
            font-size: 2.5rem;
        }
        .time-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #ffffff;
        }
        #localTime {
            font-size: 0.9rem;
            color: #ffffff;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <div class="container">
                <h1>Elon Musk Trump X Space Countdown</h1>
                <div id="countdown"></div>
                <div id="localTime"></div>
            </div>
        </div>
    </div>
    
    <script>
        const interviewTime = moment.tz("2024-08-12 20:00", "America/New_York");

        function updateCountdown() {
            const now = moment();
            const distance = interviewTime.diff(now);

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                <div class="time-unit">
                    <div class="time-value">${days}</div>
                    <div class="time-label">days</div>
                </div>
                <div class="time-unit">
                    <div class="time-value">${hours}</div>
                    <div class="time-label">hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value">${minutes}</div>
                    <div class="time-label">minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value">${seconds}</div>
                    <div class="time-label">seconds</div>
                </div>
            `;

            const localInterviewTime = interviewTime.local().format('MMMM D, YYYY [at] h:mm A');
            document.getElementById("localTime").textContent = 
                `Interview starts on ${localInterviewTime} your local time`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<div class='time-value'>LIVE NOW</div>";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
